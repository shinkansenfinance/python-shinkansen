version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 1
    reviewers:
      - "shinkansenfinance/engineering"

  - package-ecosystem: "pip"
    directory: "/"
    versioning-strategy: widen

    allow:
      - dependency-type: "all"
    schedule:
      interval: "weekly"

    groups:
      python-deps:
        patterns:
          - "*"
    open-pull-requests-limit: 2
    reviewers:
      - "shinkansenfinance/engineering"
